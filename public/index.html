<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catstagram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/import.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="pokedex-container">
    <div class="pokedex-left">
      <div>
        <div id="pokedex-top">
          <div class="bigger-circle grey">
            <div class="big-circle blue">
            </div>
          </div>
          <div class="small-circle red" id="red-indicator"></div>
          <div class="small-circle yellow" id="yellow-indicator"></div>
          <div class="small-circle green" id="green-indicator"></div>
        </div>
        <div id="pokedex-left-body">
        </div> 
        <div id="pokedex-screen-border">
          <div id="pokedex-screen-top">
            <div class="smallest-circle red"></div>
            <div class="smallest-circle red"></div>
          </div>
          <span id="pokedex-number">#0000</span>
          <img id="pokedex-screen">
          <div id="pokedex-screen-bottom">
            <div class="small-circle red"></div>
            <div class="stripes"></div>
          </div>
        </div>
        <div id="pokedex-left-bottom">
          <div id="pokedex-screen-comments"></div>
        </div>
      </div>
      <div id="pokedex-hinge">
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="pokedex-right">
      <div id="pokedex-right-spacer"></div>
      <div id="pokedex-right-top-knob"></div>
      <div id="pokedex-right-top-border"></div>
      <div id="pokedex-right-body">
        <div id="pokedex-details"></div>
        <div id="pokedex-grid">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="pokedex-right-middle-buttons">
          <div>
            <div class="smallest-circle red"></div>
            <div class="smallest-circle red"></div>
          </div>
          <div>
            <div class="long-dash dark-grey"></div>
            <div class="long-dash dark-grey"></div>
          </div>
        </div>
        <div id="pokedex-right-bottom">
          <div id="pokedex-vote">
            <div id="pokedex-upvote"></div>
            <div id="pokedex-vote-screen"></div>
            <div id="pokedex-downvote"></div>
          </div>
          <div id="pokedex-next" class="medium-circle white"></div>
          <div id="pokedex-track" class="bigger-circle blue"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
